<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traduzir mensagem</title>
</head>
<body>
    <h1>Mensagem em várias linguagens</h1>

    <select name="idioma" id="idioma" onchange="traduzir()">
        <option value="selecione">Selecione idioma...</option>
        <option value="portugues">Português</option>
        <option value="ingles">Inglês</option>
        <option value="espanhol">Espanhol</option>
        <option value="frances">Francês</option>
        <option value="italiano">Italiano</option>
    </select>

    <p id="mensagem" style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;"></p>

    <script src="script.js"></script>
</body>
</html>
