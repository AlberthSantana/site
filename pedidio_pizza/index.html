<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido pizza</title>
</head>

<body>
    <h1>Fa√ßa seu pedido</h1>

    <h2>Sabores: </h2>

    <select name="sabor" id="sabor" style="display: block; margin-bottom: 15px; padding: 8px; font-weight: bold;">
        <option value="">Selecione o Sabor</option>
        <option value="Calabresa">Calabresa</option>
        <option value="Frango com catupiry">Frango com catupiry</option>
        <option value="Quatro queijos">Quatro queijos</option>
        <option value="Brigadeiro">Brigadeiro</option>
    </select>

    
    <button id="btn" style="margin-top: 15px; padding: 10px 20px; font-size: 18px;">Pedi Agora</button>


    <script>
        const btn = document.getElementById("btn")
        const sabor = document.getElementById("sabor")

        btn.addEventListener("click", function () {
            const saborSelecionado = sabor.value

            if (saborSelecionado) {
                alert(`Pedido realizado com sucesso ! \n Sabor: ${saborSelecionado}`)
            } else {
                alert("Selecione um sabor")
            }
        })
    </script>
</body>

</html>
